query PREVIEW_QUERY($id: ID!) {
  menu(id: $id, idType: ID, asPreview: true) {
    count
    databaseId
    id
    locations

    menuItems(first: 100) {
      nodes {
        __typename
        id
      }

      pageInfo {
        endCursor
        hasNextPage
        hasPreviousPage

        seo {
          schema {
            raw
          }
        }

        startCursor
      }
    }

    name
    slug
    __typename
  }
}
